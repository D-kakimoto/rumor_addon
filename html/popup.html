<!DOCTYPE html>
<html lang="ja">
  <head>
     <title>RumorFinder Option</title>
	   <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="../css/popup.css">
     <script src="../js/popup.js"></script>
  </head>

  <body>
    <div class="main">
      <div class="title">RumorFinder</div>
      <div class="setting-parent">
        <form name="hl-op" class=ttl>
          <span class=ttlHd>ハイライト機能：</span>
          <span class=ttlDc>
            <input type="radio" name="highlight-onoff" value="on" ID=highlight-on>
            ON&nbsp;
            <input type="radio" name="highlight-onoff" value="off" ID=highlight-off>
            OFF
          </span>
        </form>
        <form name="tst-op" class=ttl>
          <span class=ttlHd>トースト通知機能：</span>
          <span class=ttlDc>
            <input type="radio" name="toast-onoff" value="on" ID=toast-on>
            ON&nbsp;
            <input type="radio" name="toast-onoff" value="off" ID=toast-off>
            OFF
          </span>
        </form>
        <form name="fuki-op" class=ttl>
          <span class=ttlHd>吹き出し表示機能：</span>
          <span class=ttlDc>
            <input type="radio" name="fuki-onoff" value="on" ID=fuki-on>
            ON&nbsp;
            <input type="radio" name="fuki-onoff" value="off" ID=fuki-off>
            OFF
          </span>
        </form>
        <form name="color-op">
          <span class="ttl">ハイライト色：</span>
          <span class="ttlDc color-op"><br>
            <input type="radio" name="hl-color" class="hl-red-input" id="hl-red">
            <label for="hl-red"></label>
            <input type="radio" name="hl-color" class="hl-yellow-input" id="hl-yellow">
            <label for="hl-yellow"></label>
            <input type="radio" name="hl-color" class="hl-blue-input" id="hl-blue">
            <label for="hl-blue"></label>
          </span>
        </form>
        <div class="detail-option">
        </div>
      </div>
  </div>
  </body>
</html>
